<!DOCTYPE html>
<html>
    <head>
        <title>To-Do-List</title>
    </head>
    <body>
        <h1>Welcome to your To-Do-List - Please enter an task</h1>
            <form method="post" action="http://localhost:8080/to-do-app/post">
                <label for="id">ID: </label><br>
                <input type="text" name="id" /><br>
                <label for="task">Task: </label><br>
                <input type="text" name="task" /><br>
                <label for="complete"> Complete?:</label><br>
                <input type="radio" name="complete" id="yes">
                <label for="yes">Yes</label>
                <input type="radio" name="complete" id="no">
                <label for="no">No</label><br>
                <input type="submit" value="submit"/>

            </form>
    </body>
</html>
