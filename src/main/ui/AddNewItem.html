<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding an Item</title>
</head>
<body>
<form id="myForm">
    <br><br>
    <label for="message">Enter task:</label>
    <input type="text" id="message" name="message">
    <br><br>
    <button type="submit">Submit Task</button>
</form>
<script>
    const form = document.getElementById("myForm");

    form.addEventListener("submit",function(event) {
        event.preventDefault();
        const { message, complete=false }= event.target.elements;

        });

        async function submitForm(messageValue){
            let formObject={
                message:messageValue,
            }

            let response = await fetch("http://localhost:8080/to-do-app/toDoItem", {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify(formObject)
            }
            )
        }();

</script>

</body>
</html>
